<ion-header>

  <ion-navbar>
    <ion-title>ask-question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="done()">

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="pergunta"></ion-input>
      </ion-item>
    </ion-list>
    <ion-buttons end>
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          Enviar
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </form>
</ion-content>
