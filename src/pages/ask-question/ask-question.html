<ion-header>

  <ion-navbar>
    <ion-title>ask-question</ion-title>
  </ion-navbar>

  <ion-list>
    <ion-item-sliding>
      <button ion-item>
        <ion-avatar item-start>
          <img src="assets/img/speakers/bear.jpg" />
        </ion-avatar>
        <h2>{{item.firsName}}</h2>
        <p>{{item.lastName}}</p>
        <ion-note item-end *ngIf="item.specialties">{{item.specialties[0].name}}</ion-note>
      </button>

    </ion-item-sliding>
  </ion-list>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="done()">

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="pergunta" name="question" [(ngModel)]="ask.question"></ion-input>
      </ion-item>
    </ion-list>
    <ion-buttons end>
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          Enviar
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let pergunta of perguntas">
        <h2>{{pergunta.question}}</h2>
    </ion-item-sliding>
  </ion-list>

</ion-content>
